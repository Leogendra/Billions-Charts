<svg class="next-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 60">
    <defs>
        <linearGradient
            x1="50%"
            y1="0%"
            x2="50%"
            y2="100%"
            id="arrow-grad">
            <stop stop-color="var(--main-bg-color)" offset="0%"></stop>
            <stop stop-color="var(--accent-color)" offset="80%"></stop>
        </linearGradient>
        <marker
            markerWidth="3"
            refX="2"
            refY="2.5"
            viewBox="0 0 5 5"
            orient="auto"
            id="arrow-marker">
            <path 
                d="
                M 0 5
                V 0
                L 5 2.5
                Z
                "
                fill="var(--accent-color)">
            </path>
        </marker>
    </defs>
    <path
        d="
        M 10 10 
        C 25 13 26 16 29 19 
        C 33 24 35 34 28 38 
        C 25 41 18 41 13 35 
        C 8 30 14 25 17 26 
        C 25 27 22 39 22 52
        "
        marker-end="url(#arrow-marker)"
        stroke-width="2"
        stroke="url(#arrow-grad)"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="7 4">
    </path>
</svg>
